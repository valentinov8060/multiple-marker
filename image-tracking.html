
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target/image/targets.mind; maxTrack: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="aerithModel" src="assets/aerith_default/scene.gltf"></a-asset-item>
        <a-asset-item id="anime-girlModel" src="assets/anime_girl_tech-priest__umm_warhammer_40000/scene.gltf"></a-asset-item>
        <a-asset-item id="blue-archiveModel" src="assets/blue_archivekasumizawa_miyu/scene.gltf"></a-asset-item>
        <a-asset-item id="cyber-girlModel" src="assets/cyber_girl/scene.gltf"></a-asset-item>
        <a-asset-item id="dancing-girlModel" src="assets/dancing_girl_from_fire_emblem_if/scene.gltf"></a-asset-item>
        <a-asset-item id="elf-girlModel" src="assets/elf_girl/scene.gltf"></a-asset-item>
        <a-asset-item id="lightningModel" src="assets/lightning_-_white_mage/scene.gltf"></a-asset-item>
        <a-asset-item id="miyuModel" src="assets/miyu/scene.gltf"></a-asset-item>
        <a-asset-item id="scifi-girlModel" src="assets/scifi_girl_v.01/scene.gltf"></a-asset-item>
        <a-asset-item id="tifaModel" src="assets/tifa_-_itadaki_street_special/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="20 20 20" src="#aerithModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#anime-girlModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#blue-archiveModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0" position="-0.1 0 0" scale="0.15 0.15 0.15" src="#cyber-girlModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.15 0.15 0.15" src="#dancing-girlModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 45 0" position="0 0 0" scale="0.0039 0.0039 0.0039" src="#elf-girlModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="15 15 15" src="#lightningModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.09 0.09 0.09" src="#miyuModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="0 180 0" position="0 0 0" scale="0.18 0.18 0.18" src="#scifi-girlModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.0008 0.0008 0.0008" src="#tifaModel"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
