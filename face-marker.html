<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const list = ["aerith", "blue-archive", "elf-girl", "cyber-girl", "scifi-girl", "tifa", "dancing-girl", "lightning", "miyu", "anime-girl"];
        const visibles = [false, false, false, false, false, true, false, false, false, false];
        const setVisible = (button, entities, visible) => {
          if (visible) {
            button.classList.add("selected");
          } else {
            button.classList.remove("selected");
          }
          entities.forEach((entity) => {
            entity.setAttribute("visible", visible);
          });
        }
        list.forEach((item, index) => {
          const button = document.querySelector("#" + item);
          const entities = document.querySelectorAll("." + item + "-entity");
          setVisible(button, entities, visibles[index]);
          button.addEventListener('click', () => {
            visibles[index] = !visibles[index];
            setVisible(button, entities, visibles[index]);
          });
        });
      })
    </script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 2;
      }
      .options-panel img {
        border: solid 2px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
      }
      .options-panel img.selected {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
        <img id="aerith" src="images/aerith.jpg">
        <img id="blue-archive" src="images/blue-archive.png">
        <img id="elf-girl" src="images/elf-girl.png">
        <img id="cyber-girl" src="images/cyber-girl.png">
        <img id="scifi-girl" src="images/scifi-girl.png">
        <img id="tifa" src="images/tifa.jpg">
        <img id="dancing-girl" src="images/dancing-girl.png">
        <img id="lightning" src="images/lightning.png">
        <img id="miyu" src="images/miyu.png">
        <img id="anime-girl" src="images/anime-girl.png">
      </div>

      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="aerithModel" src="assets/aerith_default/scene.gltf"></a-asset-item>
          <a-asset-item id="blue-archiveModel" src="assets/blue_archivekasumizawa_miyu/scene.gltf"></a-asset-item>
          <a-asset-item id="elf-girlModel" src="assets/elf_girl/scene.gltf"></a-asset-item>
          <a-asset-item id="cyber-girlModel" src="assets/cyber_girl/scene.gltf"></a-asset-item>
          <a-asset-item id="scifi-girlModel" src="assets/scifi_girl_v.01/scene.gltf"></a-asset-item>
          <a-asset-item id="tifaModel" src="assets/tifa_-_itadaki_street_special/scene.gltf"></a-asset-item>
          <a-asset-item id="dancing-girlModel" src="assets/dancing_girl_from_fire_emblem_if/scene.gltf"></a-asset-item>
          <a-asset-item id="lightningModel" src="assets/lightning_-_white_mage/scene.gltf"></a-asset-item>
          <a-asset-item id="miyuModel" src="assets/miyu/scene.gltf"></a-asset-item>
          <a-asset-item id="anime-girlModel" src="assets/anime_girl_tech-priest__umm_warhammer_40000/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>
	      <!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 168">
	        <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>

        <!-- model -->
        <a-entity mindar-face-target="anchorIndex: 416">
	        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="20 20 20" src="#aerithModel" class="aerith-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 192">
	        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#blue-archiveModel" class="blue-archive-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 454">
	        <a-gltf-model rotation="0 45 0" position="0 0 0" scale="0.0039 0.0039 0.0039" src="#elf-girlModel" class="elf-girl-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 152">
	        <a-gltf-model rotation="0 0 0" position="-0.1 0 0" scale="0.15 0.15 0.15" src="#cyber-girlModel" class="cyber-girl-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 234">
	        <a-gltf-model rotation="0 180 0" position="0 0 0" scale="0.18 0.18 0.18" src="#scifi-girlModel" class="scifi-girl-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 9">
	        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.0008 0.0008 0.0008" src="#tifaModel" class="tifa-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 444">
	        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.15 0.15 0.15" src="#dancing-girlModel" class="dancing-girl-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 224">
	        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="15 15 15" src="#lightningModel" class="lightning-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 143">
	        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.09 0.09 0.09" src="#miyuModel" class="miyu-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
	        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#anime-girlModel" class="anime-girl-entity" visible="false"></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
