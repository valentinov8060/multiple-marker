<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multiple-marker: girl theme</title>

  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <!-- Correcting zooming issue -->
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <!-- Library untuk VR membangun 3D -->
  <script src="./js/aframe/aframe.min.js"></script>
  <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
  <script src="./js/arjs/aframe-ar.js"></script>
  <!-- include text geometry -->
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

    <!-- create assets -->
    <a-assets timeout="900000">
      <a-asset-item id="aerith" src="./assets/aerith_default/scene.gltf"></a-asset-item>
      <a-asset-item id="anime-girl" src="./assets/anime_girl_tech-priest__umm_warhammer_40000/scene.gltf"></a-asset-item>
      <a-asset-item id="blue-archive" src="./assets/blue_archivekasumizawa_miyu/scene.gltf"></a-asset-item>
      <a-asset-item id="cyber-girl" src="./assets/cyber_girl/scene.gltf"></a-asset-item>
      <a-asset-item id="dancing-girl" src="./assets/dancing_girl_from_fire_emblem_if/scene.gltf"></a-asset-item>
      <a-asset-item id="elf-girl" src="./assets/elf_girl/scene.gltf"></a-asset-item>
      <a-asset-item id="lightning" src="./assets/lightning_-_white_mage/scene.gltf"></a-asset-item>
      <a-asset-item id="miyu" src="./assets/miyu/scene.gltf"></a-asset-item>
      <a-asset-item id="scifi-girl" src="./assets/scifi_girl_v.01/scene.gltf"></a-asset-item>
      <a-asset-item id="tifa" src="./assets/tifa_-_itadaki_street_special/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker type="barcode" value="0">
      <a-entity gltf-model="#tifa" position="0 0 0" scale="0.003 0.003 0.003"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="1">
      <a-entity gltf-model="#blue-archive"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="2">
      <a-entity gltf-model="#dancing-girl"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="3">
      <a-entity gltf-model="#cyber-girl" position="-0.5 0 0"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="4">
      <a-entity gltf-model="#elf-girl" scale="0.039 0.039 0.039"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="5">
      <a-entity gltf-model="#miyu" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>

    <!-- hitam -->
    <a-marker type="barcode" value="6">
      <a-entity gltf-model="#anime-girl" position="0 0 0" scale="0.10 0.10 0.10"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="7">
      <a-entity gltf-model="#scifi-girl" rotation="0 -90 0" scale="0.8 0.8 0.8"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="8">
      <a-entity gltf-model="#aerith" position="0 0 0" scale="70 70 70"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="9">
      <a-entity gltf-model="#lightning" scale="90 90 90"></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
